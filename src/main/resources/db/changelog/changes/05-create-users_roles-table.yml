databaseChangeLog:
  - changeSet:
      id: create-users_roles-table
      author: citruscaviar
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_users_roles_users
                    referencedTableName: users
                    referencedColumnNames:  id
                    nullable:  false
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_users_roles_roles
                    referencedTableName: roles
                    referencedColumnNames: id
                    nullable: false
                    primaryKey: true
