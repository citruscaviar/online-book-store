databaseChangeLog:
  - changeSet:
      id: create-cart-item-table
      author: citruscaviar
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: bigint
              - column:
                  name: book_id
                  type: bigint
              - column:
                  name: quantity
                  type: int
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
